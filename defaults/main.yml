---
vivado_download_url: http://fakeweb
vivado_user: vivado
vivado_group: vivado

vivado_licenses_agreement: XilinxEULA,3rdPartyEULA,WebTalkTerms
vivado_tmp_installation_dir: /tmp
vivado_version: 2018.2

#### Vivado HL WebPACK Install Configuration ####
vivado_edition: Vivado HL WebPACK  

# Path where Xilinx software will be installed.
vivado_installation_path: /opt/Xilinx

# Choose the Products/Devices the you would like to install.
vivado_modules: 
  "DocNav": 1
  "Kintex UltraScale": 1
  "Virtex UltraScale+ HBM ES": 0
  "Spartan-7": 1
  "Artix-7": 1
  "Model Composer": 0
  "ARM Cortex-A53": 1
  "Zynq UltraScale+ MPSoC": 1
  "Zynq-7000": 1
  "SDK Core Tools": 1
  "ARM Cortex-A9": 1
  "ARM Cortex R5": 1
  "Virtex UltraScale+ 58G ES": 0
  "Zynq UltraScale+ MPSoC ES": 0
  "System Generator for DSP": 0
  "Kintex-7": 1
  "Kintex UltraScale+": 1
  "MicroBlaze": 1

# Choose the post install scripts you'd like to run as part of the finalization step. Please note that some of these scripts may require user interaction during runtime.
vivado_install_options:
  "Enable WebTalk for SDK to send usage statistics to Xilinx": 1

## Shortcuts and File associations ##
# Choose whether Start menu/Application menu shortcuts will be created or not.
vivado_create_program_group_shortcut: 0

# Choose the name of the Start menu/Application menu shortcut. This setting will be ignored if you choose NOT to create shortcuts.
vivado_program_group_folder: Xilinx Design Tools

# Choose whether shortcuts will be created for All users or just the Current user. Shortcuts can be created for all users only if you run the installer as administrator.
vivado_create_shortcuts_for_all_users: 0

# Choose whether shortcuts will be created on the desktop or not.
vivado_create_desktop_shortcuts: 0

# Choose whether file associations will be created or not.
vivado_create_file_association: 0

